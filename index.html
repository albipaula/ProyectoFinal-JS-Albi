      <!--------------- FORMULARIO DE RESERVA -------------------------> 
  

      <section class="formularioContenedor container-fluid" id="formularioContenedor" > 
        
        <h3 class="text-center" > Realiza tu Reserva</h3>

        <form  id="formulario" class="formulario container" >
          
          <label for="personas"></label><br>
          <input type="number" name="personas" id="personas" placeholder="Personas" min="1" max="4">

          <label for="nombreCompleto"></label><br>
          <input type="text" id="nombre" name="nombreCompleto" size="8" tabindex="1"placeholder="Nombre y Apellido" >

          <label for="checkIn"></label><br>
          <input type="date" name="checkIn" id="checkIn" placeholder="Fecha de Ingreso" oninput="calculardiasDiscount()">
          <label for="checkOut"></label><br>
          <input type="date" name="checkOut" id="checkOut" placeholder="Fecha de Salida" oninput="calculardiasDiscount()">
          <label for="noches"></label><br>
          <input type="text" id="noches" name="noches" placeholder="Noches">
          <label for="solicitud"></label>
          <input type="text" id="solicitud" name="solicitud"  placeholder="Solicitud especial"
          maxlength="50" size="50">

<!------------------------- DEPARTAMENTOS OPCIONES---------------------------------------------------->
        <section  
          class=" container departamentosOpciones " id="departamentosOpciones" >
      
        </section>
          <button   type="submit" id=" boton" class="button--seleccion "> Reservar</button>
          
        <div class="container precioDolarContainer">
          <p>Todas las reservas se cotizan al dolar el dia que se efectua el pago de la reserva </p>
          <p type="number"  class="precioDolar" id="precioDolar"> </p>
        </div>
        </form>
    
      </section> 
     


      
      <section id="reserva" class="reserva container text-center " > 
      
  
      </section>

      <!--  ********************* SOCIAL MEDIA ************************  -->

        <div class="redes container">
          <li><box-icon name='whatsapp' type='logo' animation='tada' color='#fffefe' size = lg  ></box-icon></li>
          <li><box-icon name='phone-call' animation='tada' color='#fffefe'  size = lg   ></box-icon></li>
          <li>  <box-icon name='envelope' animation='tada' color='#fffefe' size = lg ></box-icon> </li>
        </div>
      </section>  
            <hr>
        <footer class="footer"> 
          <p>Derechos Reservados CozyApartments2023</p>
